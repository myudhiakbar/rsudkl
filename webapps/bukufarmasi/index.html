<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Buku Utang Farmasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="rsudkl/webapps/bukufarmasi/assets/style.css">
</head>

<body class="text-gray-800">
    <!-- NAVBAR AKAN DIMUAT DI SINI -->
    <div id="nav-placeholder"></div>

    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Form Input -->
            <div class="w-full lg:w-2/3 mx-auto">
                <div class="form-container p-6 mb-8 w-full max-w-3xl mx-auto">
                    <div class="header-gradient text-white rounded-t-xl p-4 -mx-6 -mt-6 mb-6">
                        <h2 class="text-lg font-bold"><i class="fas fa-file-medical mr-2"></i>Form Peminjaman Alkes</h2>
                    </div>

                    <form id="loanForm">
                        <!-- Tanggal Transaksi -->
                        <div class="mb-6">
                            <label for="transactionDate" class="block text-gray-700 font-medium mb-2">
                                <i class="fas fa-calendar-day mr-2 text-blue-500"></i>Tanggal Transaksi
                            </label>
                            <div class="flex items-center">
                                <input type="date" id="transactionDate"
                                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    required>
                                <button type="button" id="resetDate"
                                    class="ml-3 px-4 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">
                                    <i class="fas fa-sync-alt"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Nama Pasien -->
                        <div class="mb-6">
                            <label for="patientName" class="block text-gray-700 font-medium mb-2">
                                <i class="fas fa-user-injured mr-2 text-blue-500"></i>Nama Pasien
                            </label>
                            <input type="text" id="patientName" name="patientName"
                                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Masukkan nama pasien" required>
                        </div>

                        <!-- Nama Petugas -->
                        <div class="mb-8">
                            <label for="staffName" class="block text-gray-700 font-medium mb-2">
                                <i class="fas fa-user-injured mr-2 text-blue-500"></i>Nama Petugas
                            </label>
                            <input type="text" id="staffName" name="staffName"
                                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Masukkan nama petugas" required>
                        </div>

                        <!-- Unit Block -->
                        <!-- <div class="mb-6">
                            <label class="block text-gray-700 font-medium mb-3">
                                <i class="fas fa-hospital mr-2 text-blue-500"></i>Unit
                            </label>
                            <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                                <div class="unit-option p-4 border-2 border-gray-200 rounded-lg text-center cursor-pointer transition" data-unit="Rawat Jalan">
                                    <i class="fas fa-stethoscope text-xl mb-2 text-green-500"></i>

                                </div>
                                <div class="unit-option p-4 border-2 border-gray-200 rounded-lg text-center cursor-pointer transition" data-unit="Rawat Inap">
                                    <i class="fas fa-procedures text-xl mb-2 text-blue-500"></i>
                                    <p class="font-medium">Rawat Inap</p>
                                </div>
                                <div class="unit-option p-4 border-2 border-gray-200 rounded-lg text-center cursor-pointer transition" data-unit="IGD">
                                    <i class="fas fa-ambulance text-xl mb-2 text-red-500"></i>
                                    <p class="font-medium">IGD</p>
                                </div>
                                <div class="unit-option p-4 border-2 border-gray-200 rounded-lg text-center cursor-pointer transition" data-unit="ICU">
                                    <i class="fas fa-heartbeat text-xl mb-2 text-purple-500"></i>
                                    <p class="font-medium">ICU</p>
                                </div>
                            </div>
                            <input type="hidden" id="selectedUnit" name="unit" required>

                        <!-- Unit -->
                        <div class="mb-6">
                            <label for="selectedUnit" class="block text-gray-700 font-medium mb-3">
                                <i class="fas fa-hospital mr-2 text-blue-500"></i>Unit
                            </label>
                            <div class="custom-select">
                                <select id="selectedUnit" name="unit"
                                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">-- Pilih Unit --</option>
                                    <option value="IGD">IGD</option>
                                    <option value="Rawat Jalan">Rawat Jalan</option>
                                    <option value="Rawat Inap">Rawat Inap</option>
                                    <option value="ICU">ICU</option>
                                    <option value="Perina/PICU/NICU">Perina/PICU/NICU</option>
                                    <option value="VK">VK</option>
                                    <option value="OK">OK</option>
                                </select>
                            </div>
                        </div>

                        <!-- Paket Alkes -->
                        <div class="mb-6">
                            <label for="packageSelect" class="block text-gray-700 font-medium mb-2">
                                <i class="fas fa-boxes mr-2 text-blue-500"></i>Paket Alkes (Opsional)
                            </label>
                            <select id="packageSelect"
                                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">-- Pilih Paket --</option>
                                <option value="infus-dewasa">Paket Infus Dewasa</option>
                                <option value="infus-anak">Paket Infus Anak</option>
                                <option value="injeksi-lambung">Paket Injeksi Lambung</option>
                                <option value="inhalasi-dewasa">Paket Inhalasi Dewasa</option>
                                <option value="inhalasi-anak">Paket Inhalasi Anak</option>
                                <option value="jahit-luka">Paket Hecting</option>
                            </select>
                            <p class="text-sm text-gray-500 mt-1">Pilih paket untuk menambahkan item alkes secara
                                otomatis</p>
                        </div>

                        <!-- Daftar Alkes Dinamis -->
                        <div class="mb-8">
                            <div class="flex justify-between items-center mb-4">
                                <label class="block text-gray-700 font-medium">
                                    <i class="fas fa-tools mr-2 text-blue-500"></i>Daftar Alkes
                                </label>
                                <button type="button" id="addAlkes"
                                    class="px-4 py-2 btn-success text-white rounded-lg font-medium">
                                    <i class="fas fa-plus mr-2"></i>Tambah Alkes
                                </button>
                            </div>

                            <div id="alkesContainer">
                                <!-- Baris alkes akan dibuat secara dinamis oleh JavaScript -->
                            </div>
                        </div>

                        <!-- Tombol Aksi -->
                        <div class="flex flex-col md:flex-row gap-4 pt-4 border-t border-gray-200">
                            <button type="submit"
                                class="flex-1 px-6 py-4 btn-primary text-white rounded-lg font-bold text-lg">
                                <i class="fas fa-save mr-2"></i>Simpan Transaksi
                            </button>
                            <button type="button" id="resetForm"
                                class="flex-1 px-6 py-4 btn-secondary text-white rounded-lg font-bold text-lg">
                                <i class="fas fa-redo mr-2"></i>Reset Form
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Panel Informasi dan Riwayat -->
            <div class="lg:w-1/3 hidden">
                <!-- Riwayat Transaksi Terakhir -->
                <div class="form-container p-6 mb-8">
                    <div class="header-gradient text-white rounded-t-xl p-4 -mx-6 -mt-6 mb-6">
                        <h2 class="text-lg font-bold"><i class="fas fa-history mr-2"></i>Riwayat Terakhir</h2>
                    </div>

                    <div id="historyList" class="space-y-4 max-h-[600px] overflow-y-auto">
                        <div class="text-center py-8 text-gray-500">
                            <i class="fas fa-clipboard-list text-3xl mb-3"></i>
                            <p>Belum ada transaksi</p>
                            <p class="text-sm">Transaksi yang disimpan akan muncul di sini</p>
                        </div>
                    </div>
                </div>

                <!-- Informasi Transaksi -->
                <div class="form-container p-6 mb-8">
                    <div class="header-gradient text-white rounded-t-xl p-4 -mx-6 -mt-6 mb-6">
                        <h2 class="text-lg font-bold"><i class="fas fa-info-circle mr-2"></i>Informasi Transaksi</h2>
                    </div>

                    <div class="space-y-4">
                        <div class="flex items-center p-3 bg-blue-50 rounded-lg">
                            <i class="fas fa-calendar-check text-blue-500 text-xl mr-3"></i>
                            <div>
                                <p class="text-sm text-gray-600">Tanggal Transaksi</p>
                                <p id="infoDate" class="font-medium">-</p>
                            </div>
                        </div>

                        <div class="flex items-center p-3 bg-green-50 rounded-lg">
                            <i class="fas fa-user-injured text-green-500 text-xl mr-3"></i>
                            <div>
                                <p class="text-sm text-gray-600">Nama Pasien</p>
                                <p id="infoPatient" class="font-medium">-</p>
                            </div>
                        </div>

                        <div class="flex items-center p-3 bg-purple-50 rounded-lg">
                            <i class="fas fa-hospital text-purple-500 text-xl mr-3"></i>
                            <div>
                                <p class="text-sm text-gray-600">Unit</p>
                                <p id="infoUnit" class="font-medium">-</p>
                            </div>
                        </div>

                        <div class="p-3 bg-gray-50 rounded-lg">
                            <div class="flex items-center mb-2">
                                <i class="fas fa-tools text-gray-500 text-xl mr-3"></i>
                                <p class="text-sm text-gray-600">Item Alkes Dipinjam</p>
                            </div>
                            <ul id="infoAlkes" class="space-y-2 max-h-60 overflow-y-auto">
                                <li class="text-gray-500 italic">Belum ada data</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- FOOTER AKAN DIMUAT DI SINI -->
        <div id="footer-placeholder"></div>
    </div>

    <script src="rsudkl/webapps/bukufarmasi/assets/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
